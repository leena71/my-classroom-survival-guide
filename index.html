<style>
  /* Modal Styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 1050; /* Ensures modal appears above other content */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: #f0f8ff; /* Light blue background */
    border-radius: 15px;
    padding: 30px;
    width: 80%;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  /* Button Styling */
  button {
    background-color: #4a148c;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #7b1fa2;
  }
</style>

<!-- Modal HTML -->
<div id="welcomeModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalText">Welcome to an educator's guide! Here, you'll be able to witness a multitude of assignments for Composition Theory & Pedagogy!</p>
    <button id="nextBtn">Start</button>
  </div>
</div>

<script>
  // Modal and button functionality
  var modal = document.getElementById("welcomeModal");
  var closeBtn = document.getElementsByClassName("close")[0];
  var nextBtn = document.getElementById("nextBtn");
  var modalText = document.getElementById("modalText");

  // Show the modal when the page loads
  window.onload = function() {
    modal.style.display = "flex";
  };

  // Close the modal when the user clicks on <span> (x)
  closeBtn.onclick = function() {
    modal.style.display = "none";
  };

  // Change message when "Start" is clicked
  nextBtn.onclick = function() {
    modalText.innerHTML = "How exciting. Moving on!";
    nextBtn.innerHTML = "Proceed to Tutorial";
    nextBtn.onclick = function() {
      modalText.innerHTML = "Here's how to navigate the website...";
      // Add tutorial content here
    };
  };
</script>
