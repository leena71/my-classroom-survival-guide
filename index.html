<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Survival Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Arapey&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      font-family: 'Arapey', serif;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #4a148c;
      margin-top: 60px;
      margin-bottom: 80px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-bottom: 80px;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      width: 100%;
      max-width: 1300px;
    }

    .pocket-wrapper {
      width: 300px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .paper-tab {
      width: 100%;
      height: 55px;
      background: white;
      border-radius: 12px 12px 0 0;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      line-height: 55px;
      z-index: 2;
    }

    .paper-tab a {
      color: #4a148c;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    .pocket {
      width: 100%;
      height: 170px;
      background: linear-gradient(to bottom right, #f8c7d8, #d1b3ff);
      border: 4px solid #b39ddb;
      border-top: none;
      border-radius: 0 0 40px 40px;
      text-align: center;
      padding-top: 55px;
      font-size: 18px;
      font-weight: bold;
      color: #4a148c;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    /* Quote Generator Styles */
    .quote-container {
      text-align: center;
      margin-top: 20px;
    }
    .quote-container p {
      font-size: 24px;
      font-weight: bold;
      color: #4a148c;
    }
    .quote-container button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .quote-container button:hover {
      background-color: #7b1fa2;
    }

    /* Modal Styles */
    dialog {
      background-color: #fbe9f1;
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: none;
    }

    button {
      background-color: #4a148c;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7b1fa2;
    }

    /* Music Player Styles */
    .music-player {
      width: 100%;
      max-width: 600px;
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: transparent;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      visibility: hidden;
    }

    .playlist {
      list-style-type: none;
      padding: 0;
      margin-top: 40px;
      font-size: 18px;
      font-weight: bold;
    }

    .playlist li {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .playlist li:hover {
      background-color: #f4a3d6;
    }

    /* Style for the GIF section */
    .gif-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .gif-wrapper img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gif-wrapper img:hover {
      transform: scale(1.1);
    }

    /* Additional layout for the GIFs on both sides */
    .gif-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
    }
  </style>
</head>
<body>

  <h1>A Classroom Survival Guide: An Educator's Archive</h1>

  <div class="container">
    <!-- Your existing content here -->

    <!-- Draggable and Resizable Comment Box -->
    <div id="commentBox">
      <header>Leave Your Comment</header>
      <textarea id="commentText" placeholder="Your feedback matters!"></textarea>
      <button onclick="submitComment()">Submit Comment</button>
      <div class="resizer"></div>
    </div>

    <style>
      /* Draggable and Resizable Comment Box */
      #commentBox {
        width: 300px;
        height: 200px;
        background: linear-gradient(to bottom right, #f8c7d8, #d1b3ff);
        border: 2px solid #b39ddb;
        border-radius: 10px;
        padding: 15px;
        font-family: 'Arapey', serif;
        color: #4a148c;
        font-size: 14px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        margin-top: 30px; /* Adds space between the playlist and comment box */
        z-index: 1000;
      }

      #commentBox header {
        background-color: #4a148c;
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        cursor: move;
      }

      #commentBox textarea {
        width: 100%;
        height: 120px;
        background-color: #FFFFCC;
        border: 2px dotted #FFFFCC;
        font-family: Times, serif;
        font-size: 12pt;
        color: #000000;
        padding: 10px;
        box-sizing: border-box;
        resize: vertical;
      }

      #commentBox button {
        background-color: #4a148c;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 10px;
        width: 100%;
        transition: background-color 0.3s;
      }

      #commentBox button:hover {
        background-color: #7b1fa2;
      }

      #commentBox .resizer {
        width: 10px;
        height: 10px;
        background-color: #4a148c;
        position: absolute;
        right: 0;
        bottom: 0;
        cursor: se-resize;
      }
    </style>

    <script>
      // Draggable Comment Box
      const commentBox = document.getElementById('commentBox');
      let isDragging = false;
      let offsetX, offsetY;

      commentBox.querySelector('header').addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - commentBox.offsetLeft;
        offsetY = e.clientY - commentBox.offsetTop;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          commentBox.style.left = e.clientX - offsetX + 'px';
          commentBox.style.top = e.clientY - offsetY + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      // Resizable Comment Box
      const resizer = commentBox.querySelector('.resizer');
      let isResizing = false;

      resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', () => {
          isResizing = false;
          document.removeEventListener('mousemove', resize);
        });
      });

      function resize(e) {
        const newWidth = e.clientX - commentBox.offsetLeft;
        const newHeight = e.clientY - commentBox.offsetTop;
        if (newWidth > 100 && newHeight > 100) {
          commentBox.style.width = newWidth + 'px';
          commentBox.style.height = newHeight + 'px';
        }
      }

      // Handle Comment Submission
      function submitComment() {
        const commentText = document.getElementById('commentText').value.trim();

        if (!commentText) {
          alert("Please enter a comment before submitting!");
          return;
        }

        const googleFormUrl = 'https://docs.google.com/forms/d/e/YOUR_FORM_ID_HERE/formResponse';
        const googleFormResponseField = 'YOUR_FIELD_ID_HERE'; // Change to your actual field ID

        const formData = new FormData();
        formData.append(googleFormResponseField, commentText);

        fetch(googleFormUrl, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        })
        .then(response => {
          if (response.ok) {
            alert("Comment submitted successfully!");
            document.getElementById('commentText').value = ''; // Clear the textarea
          } else {
            alert("There was an error submitting your comment.");
          }
        })
        .catch(error => {
          alert("An unexpected error occurred.");
        });
      }
    </script>
  </div>
</body>
</html>
