<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom Survival Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Arapey&display=swap" rel="stylesheet">
  <style>
    /* Background for the entire page */
    body {
      background-color: #e3f2fd; /* Light blue background */
      margin: 0;
      padding: 0;
      font-family: 'Arapey', serif;
    }

    /* Header style */
    h1 {
      text-align: center;
      font-size: 42px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #4a148c;
      margin-top: 60px;
      margin-bottom: 80px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-bottom: 80px;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      width: 100%;
      max-width: 1300px;
    }

    /* Pocket wrapper with ombre color */
    .pocket-wrapper {
      width: 300px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    /* Title box above the pocket in a white square */
    .title-box {
      width: 100%;
      height: 55px;
      background-color: white; /* White background for the title */
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      line-height: 55px;
      color: #4a148c;
      border-radius: 10px; /* Optional: rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: shadow effect for depth */
      margin-bottom: 10px; /* Space between the title and the pocket */
    }

    /* The actual pocket with ombre gradient */
    .pocket {
      width: 100%;
      height: 170px;
      background: linear-gradient(to bottom right, #f8c7d8, #d1b3ff); /* Ombre gradient background */
      border: 4px solid #b39ddb;
      border-top: none;
      border-radius: 0 0 40px 40px;
      text-align: center;
      padding-top: 55px;
      font-size: 18px;
      font-weight: bold;
      color: #4a148c;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    /* Yoongi's image inside the pocket */
    .yoongi-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px; /* Adjust size as needed */
      height: 120px; /* Adjust size as needed */
      border-radius: 50%; /* Optional: makes the image round */
      border: 4px solid #b39ddb; /* Optional: adds a border around the image */
    }

    /* Subtle Jump Effect on hover */
    @keyframes jump {
      0% {
        transform: translateY(0); /* Start at original position */
      }
      30% {
        transform: translateY(-8px); /* Move up slightly */
      }
      50% {
        transform: translateY(0); /* Return to original position */
      }
      70% {
        transform: translateY(-5px); /* Slight second jump */
      }
      100% {
        transform: translateY(0); /* End at original position */
      }
    }

    .pocket-wrapper:hover .title-box {
      animation: jump 0.6s ease forwards; /* Trigger jump on hover */
    }

  </style>
</head>
<body>

  <h1>A Classroom Survival Guide: An Educator's Archive</h1>

      </div>
