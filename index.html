<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Survival Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Arapey&display=swap" rel="stylesheet">
  <style>
    /* Global body styles */
    body {
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      font-family: 'Arapey', serif;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #4a148c;
      margin-top: 60px;
      margin-bottom: 80px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-bottom: 80px;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      width: 100%;
      max-width: 1300px;
    }

    .pocket-wrapper {
      width: 300px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .paper-tab {
      width: 100%;
      height: 55px;
      background: white;
      border-radius: 12px 12px 0 0;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      line-height: 55px;
      z-index: 2;
    }

    .paper-tab a {
      color: #4a148c;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    .pocket {
      width: 100%;
      height: 170px;
      background: linear-gradient(to bottom right, #f8c7d8, #d1b3ff);
      border: 4px solid #b39ddb;
      border-top: none;
      border-radius: 0 0 40px 40px;
      text-align: center;
      padding-top: 55px;
      font-size: 18px;
      font-weight: bold;
      color: #4a148c;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    /* Comment box styles */
    #commentBox {
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background-color: #f1f1f1;
      border: 1px solid #d3d3d3;
      box-shadow: 5px 5px 3px 0px rgba(97,97,97,0.5);
      resize: both;
      overflow: auto;
    }

    .drag-header {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      cursor: move;
      text-align: center;
    }

    textarea.html-comment-box {
      width: 100%;
      background-color: #FFFFCC;
      font-family: Times, serif;
      font-size: 12pt;
      color: #000000;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }

    input.html-comment-box {
      background-color: #330033;
      font-family: Times, serif;
      font-size: 12pt;
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    input.html-comment-box:hover {
      background-color: #4a148c;
    }

    input[type="reset"].html-comment-box {
      background-color: #555;
      margin-top: 10px;
    }

    input[type="reset"].html-comment-box:hover {
      background-color: #777;
    }

    /* Quote generator container */
    .quote-container {
      text-align: center;
      margin-top: 20px;
    }

    .quote-container p {
      font-size: 24px;
      font-weight: bold;
      color: #4a148c;
    }

    .quote-container button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .quote-container button:hover {
      background-color: #7b1fa2;
    }

    /* Music player container */
    .music-player {
      text-align: center;
    }

    .playlist {
      list-style: none;
      padding: 0;
      font-size: 18px;
      color: #4a148c;
    }

    .playlist li {
      cursor: pointer;
      margin: 10px 0;
      padding: 8px;
      background-color: #f1f1f1;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .playlist li:hover {
      background-color: #d1c4e9;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      border: none;
      visibility: hidden;
    }

  </style>
</head>
<body>

  <h1>A Classroom Survival Guide: An Educator's Archive</h1>

  <div class="container">
    <!-- BTS Playlist -->
    <div class="music-player">
      <h2>BTS Playlist</h2>
      <ul class="playlist">
        <li onclick="playAudio('https://www.youtube.com/embed/gdZLi9oWNZg')">Dynamite</li>
        <li onclick="playAudio('https://www.youtube.com/embed/CuklIb9d3fI')">Permission to Dance</li>
        <li onclick="playAudio('https://www.youtube.com/embed/kXpOEzNZ8hQ')">Yet To Come</li>
        <li onclick="playAudio('https://www.youtube.com/embed/9mwRYgMmSGE')">Love Myself</li>
        <li onclick="playAudio('https://www.youtube.com/embed/38k5zr1e0HI')">Magic Shop</li>
        <li onclick="playAudio('https://www.youtube.com/embed/xEeFrLSkMm8')">Spring Day</li>
        <li onclick="playAudio('https://www.youtube.com/embed/0lapF4DQPKQ')">Black Swan</li>
        <li onclick="playAudio('https://www.youtube.com/embed/384_y4CS9hI')">Save Me</li>
        <li onclick="playAudio('https://www.youtube.com/embed/LbvE0FV_70U')">Young Forever</li>
        <li onclick="playAudio('https://www.youtube.com/embed/kwyQ0MgmnDU')">For Youth</li>
        <li onclick="playAudio('https://www.youtube.com/embed/sBWesVezIrc')">00:00</li>
      </ul>
      <iframe id="audioIframe" src="" allow="autoplay; encrypted-media" loading="lazy"></iframe>
    </div>

    <!-- Comment Box -->
    <div id="commentBox">
      <div id="dragHeader" class="drag-header">Click here to move</div>
      <form method="post">
        <textarea name="comments" cols="50" rows="10" class="html-comment-box" placeholder="Your feedback matters! Feel free to share your input :)"></textarea><br>
        <input type="submit" value="Into the void" class="html-comment-box">
        <input type="reset" value="Back to square one." class="html-comment-box">
      </form>
    </div>

    <!-- BTS Quote Generator -->
    <div class="quote-container">
      <p id="quoteDisplay">Click the button below to see a BTS quote.</p>
      <button onclick="generateQuote()">Show Quote</button>
    </div>
  </div>

  <script>
    // Draggable functionality for comment box
    let dragHeader = document.getElementById("dragHeader");
    let commentBox = document.getElementById("commentBox");

    let isDragging = false;
    let offsetX, offsetY;

    dragHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - commentBox.offsetLeft;
      offsetY = e.clientY - commentBox.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        commentBox.style.left = `${e.clientX - offsetX}px`;
        commentBox.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Quote Generator
    const quotes = [
      "Don’t be afraid, don’t worry yourself.",
      "Effort makes you. You will regret someday if you don’t do your best now.",
      "Love myself, love yourself, peace.",
      "You were born to be real, not perfect.",
      "Where there is hope, there is always hardship."
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quoteDisplay').textContent = quotes[randomIndex];
    }

    // Play Audio for BTS playlist
    function playAudio(url) {
      document.getElementById('audioIframe').src = url;
      document.getElementById('audioIframe').style.visibility = 'visible';
    }
  </script>

</body>
</html>
