    body {

      font-weight: 600;
      color: #4a148c;
      margin-top: 60px;
      margin-bottom: 80px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-bottom: 80px;
    }
    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      width: 100%;

    }
    .pocket-wrapper {
      width: 300px;

      justify-content: space-between;

    }
    .paper-tab {
      width: 100%;
      height: 55px;
      background: white;
      border-radius: 12px 12px 0 0;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      line-height: 55px;
      z-index: 2;
    }
    .paper-tab a {
      color: #4a148c;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }
    .pocket {
      width: 100%;
      height: 170px;
      background: linear-gradient(to bottom right, #f8c7d8, #d1b3ff);
      border: 4px solid #b39ddb;
      border-top: none;
      border-radius: 0 0 40px 40px;
      text-align: center;
      padding-top: 55px;
      font-size: 18px;
      font-weight: bold;
      color: #4a148c;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    /* Modal Styles */
    dialog {
      background-color: #fbe9f1;
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: none;
    }
    button {
      background-color: #4a148c;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7b1fa2;
    }
    /* Music Player Styles */
    .music-player {
      width: 100%;
      max-width: 600px;
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: transparent;
      border: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      visibility: hidden;
    }
    .playlist {
      list-style-type: none;
      padding: 0;
      margin-top: 40px;
      font-size: 18px;
      font-weight: bold;
    }
    .playlist li {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .playlist li:hover {
      background-color: #f4a3d6;
    }
  </style>
</head>
