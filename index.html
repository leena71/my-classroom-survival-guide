<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom Survival Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Arapey&display=swap" rel="stylesheet">
  <style>
    /* Body Style */
    body {
      background-color: #ffffff; /* White background */
      margin: 0;
      padding: 0;
      font-family: 'Arapey', serif;
    }

    /* Title Styling */
    h1 {
      text-align: center;
      font-size: 42px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #4a148c;
      margin-top: 60px;
      margin-bottom: 80px;
    }

    /* Container for the pockets */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-bottom: 80px;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      width: 100%;
      max-width: 1300px;
    }

    /* Pocket Wrapper Style */
    .pocket-wrapper {
      width: 300px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    /* Paper Tab (text area) Styling */
    .paper-tab {
      width: 100%;
      height: 55px;
      background: none;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      line-height: 55px;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .paper-tab a {
      color: #4a148c;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    /* Subtle Jump Effect on Hover */
    @keyframes jump {
      0% {
        transform: translateY(0); 
      }
      30% {
        transform: translateY(-8px); 
      }
      50% {
        transform: translateY(0); 
      }
      70% {
        transform: translateY(-5px); 
      }
      100% {
        transform: translateY(0); 
      }
    }

    .pocket-wrapper:hover .paper-tab {
      animation: jump 0.6s ease forwards; 
    }

    /* Pocket Style (like a paper pocket) */
    .pocket {
      width: 100%;
      height: 170px;
      background: linear-gradient(to bottom right, #f8c7d8, #d1b3ff);
      border: 4px solid #b39ddb;
      border-top: none;
      border-radius: 0 0 40px 40px;
      text-align: center;
      padding-top: 55px;
      font-size: 18px;
      font-weight: bold;
      color: #4a148c;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    /* Yoongi Image Styling */
    .yoongi-image {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100px; /* Adjust image size */
      height: 100px;
      object-fit: cover;
      z-index: 1;
      transition: opacity 0.3s ease-in-out;
    }

    /* Add different states for Yoongi */
    .yoongi-awake {
      opacity: 1;
    }

    .yoongi-semi-awake {
      opacity: 0.5;
    }

    .yoongi-asleep {
      opacity: 0;
    }

    /* Make Yoongi appear in the "Teaching Textbook" pocket */
    .teaching-textbook-pocket:hover .yoongi-semi-awake {
      opacity: 1;
    }

    .teaching-textbook-pocket.clicked .yoongi-awake {
      opacity: 1;
    }

  </style>
</head>
<body>

  <h1>A Classroom Survival Guide: An Educator's Archive</h1>

  <div class="container">
    <div class="row">
      <!-- Teaching Textbook Pocket -->
      <div class="pocket-wrapper teaching-textbook-pocket" id="teaching-textbook">
        <!-- Yoongi Images for Different States -->
        <img class="yoongi-image yoongi-asleep" src="https://i.imgur.com/4xYB2Bp.jpeg" alt="Yoongi asleep">
        <img class="yoongi-image yoongi-semi-awake" src="https://i.imgur.com/fXJi2yC.jpeg" alt="Yoongi semi-awake">
        <img class="yoongi-image yoongi-awake" src="https://i.imgur.com/czrOwv9.jpeg" alt="Yoongi awake">

        <!-- Pocket Content -->
        <div class="paper-tab"><a href="files/TeachingTextbook.pdf" target="_blank">Teaching Textbook</a></div>
        <div class="pocket">Teaching Textbook</div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to handle the "click" effect
    document.getElementById("teaching-textbook").addEventListener("click", function() {
      this.classList.add("clicked");
    });
  </script>

</body>
</html>
