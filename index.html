<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom Survival Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Arapey&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      font-family: 'Arapey', serif;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #4a148c;
      margin-top: 60px;
      margin-bottom: 80px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-bottom: 80px;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      width: 100%;
      max-width: 1300px;
    }

    .pocket-wrapper {
      width: 300px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      cursor: pointer;
    }

    .paper-tab {
      width: 100%;
      height: 55px;
      background: white;
      border-radius: 12px 12px 0 0;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      line-height: 55px;
      z-index: 2;
    }

    .paper-tab a {
      color: #4a148c;
      text-decoration: none;
      display: inline-block; /* Allowing the animation to work */
      width: 100%;
      height: 100%;
    }

    /* Bouncing effect */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-8px);
      }
      50% {
        transform: translateY(0);
      }
      75% {
        transform: translateY(-4px);
      }
    }

    /* Colorful sparkle effect for each folder on hover */
    .pocket-wrapper:hover .paper-tab a {
      animation: bounce 0.6s infinite;
    }

    /* Different colored sparkle effects */
    .pocket-wrapper:nth-child(1):hover .paper-tab a {
      box-shadow: 0 0 8px 3px rgba(255, 0, 255, 0.7), 0 0 15px 3px rgba(255, 0, 255, 0.5);
    }

    .pocket-wrapper:nth-child(2):hover .paper-tab a {
      box-shadow: 0 0 8px 3px rgba(0, 255, 255, 0.7), 0 0 15px 3px rgba(0, 255, 255, 0.5);
    }

    .pocket-wrapper:nth-child(3):hover .paper-tab a {
      box-shadow: 0 0 8px 3px rgba(255, 255, 0, 0.7), 0 0 15px 3px rgba(255, 255, 0, 0.5);
    }

    .pocket-wrapper:nth-child(4):hover .paper-tab a {
      box-shadow: 0 0 8px 3px rgba(255, 165, 0, 0.7), 0 0 15px 3px rgba(255, 165, 0, 0.5);
    }

    .pocket-wrapper:nth-child(5):hover .paper-tab a {
      box-shadow: 0 0 8px 3px rgba(0, 255, 0, 0.7), 0 0 15px 3px rgba(0, 255, 0, 0.5);
    }

    .pocket-wrapper:nth-child(6):hover .paper-tab a {
      box-shadow: 0 0 8px 3px rgba(255, 105, 180, 0.7), 0 0 15px 3px rgba(255, 105, 180, 0.5);
    }
